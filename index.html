<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">

  <div class="card-pic">
    <img src="images/image-victor.jpg" alt="profile-picture" class="round-image">
  </div>
  <div class="card-background">
    <img src="images/bg-pattern-card.svg" alt="background-card" class="background">
  </div>
  <div class="text-profile">
   <p class="name">Victor Crest</p>
   <p class="age">26</p>   
  </div>
  <div class="location">
    <p class="text">London</p>
    <hr class="ruler">
   </div>

  <div class="summary">
    <div class="stats">
      <h1 class="stats-main">80K</h1>
      <a class="text">Followers</a>
    </div>
    <div class="likes">
      <h1 class="summary">803K</h1>
      <a class="text">Likes</a>
    </div>
    <div class="photos">
      <h1 class="summary">1.4K</h1>
      <a class="text">Photos</a>
    </div>
  </div>
  

  

</div>

<div class="parent-element">
  <div class="circle-background"></div>
  <div class="circle-background2"></div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Therapy181</a>.
  </div>
</body>
</html>
